<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	    <form method="post">
		    <label for="name">Name</label>
			<input id="name" type="text" placeholder="Name" required/>
			<br>
		    <label for="email">Email</label>
			<input id="email" type="email" placeholder="Email" required/>
			<br>
		    <label for="gender">Gender</label>
			<input id="gender m" name="gender" type="radio"required/>
		    <label for="gender">M</label>
			<input id="gender f" name="gender" type="radio"required/>
		    <label for="gender">F</label>
			<br>
			<label for="car brands">Car Brands</label>
			<select name="brands" id="cars" required>
                <option value="" disabled selected>Please choose an option</option>
				<option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select>
			<br>
		    <label for="age">Age</label>
			<input id="age" type="number" placeholder="Age" required/>
			<br>
		    <label for="dob">DOB</label>
			<input id="dob" type="date"required/>
			<br>
		    <label for="phone number">Phone Number</label>
			<input id="tel" type="tel" placeholder="xxx-xxx-xxxx" required/>
			<br>
		    <label for="name">Name</label>
			<input id="name" type="text" placeholder="Name" required/>
			<br>
		    <label for="password">Password</label>
			<input id="password" type="password" placeholder="Password" required/>
			<br>
			<input type="checkbox" id="tos" required/>
            <label for="checkbox">I agree to the TOS</label>
			<br>
			<button type="submit">Submit</button>
	    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
